<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fetcher</title>
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="headerBox">
            <h1>Exchanges Fetcher</h1>
        </div>

        <div class="searcherBox">
            <input id="countryValue" type="text" autocomplete="off" placeholder="Country" list="countriesList"></input>
            <button id="submitCountry" type="submit">Submit</button>

            <datalist id="countriesList">
            </datalist>
        </div>

        <br/>

        <div class="resultsBox">
            <div id="listShown" class="results_container"></div>
        </div>

    </body>

    <script src="js/index.js" type="text/javascript"></script>
    
</html>
